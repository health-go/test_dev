<div class="form-group has-feedback" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
  <label class="for-label">{{label}}</label>

  <ng-content></ng-content>

  <span class="help-block text-success" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block text-danger" *ngIf="showTip &&hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
